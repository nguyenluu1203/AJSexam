<h1>{{classname}}</h1>
<h2 [class]="textColour">Numbers of student: {{numberofstudent}}</h2>
<p *ngIf="numberofstudent==0" class="text-warning">No student in this class</p>
<button class="button btn btn-outline-dark" (click)="addStudent()" >
  Add Student
</button>
<button class="button" (click)="removeStudent()" class="btn btn-outline-danger">
  Remove Student
</button>
<h2>Các danh mục mặt hàng</h2>
<ul>
  <li *ngFor="let c of categories">{{c}}</li>
</ul>

<div class="row">
 <div class="col-3" *ngFor="let p of products">
    <div class="card">
      <div class="card-body">
        <h2> <a routerLink="/product/{{p.id}}">{{p.name}}</a></h2>
        <p class="text-danger">{{p.price}}</p>
        <button *ngIf="p.qty > 0" type="button" class="btn btn-outline-danger">
          Add to cart
        </button>
        <p *ngIf="p.qty==0" class="text-warning">out of stock</p>

      </div>
    </div>
  </div>
</div>
